{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for hotel in hotels %}

			{% if hotel.img %}
				<p><img src="{{ hotel.img.url }}" width="50%" height="50%" alt=""></p>
			{%endif%}
			<h1>
				{{ hotel.name }}
			</h1>
			<p>
				{{ hotel.text }}
			</p>
		{% endfor %}

{% endblock content %}
